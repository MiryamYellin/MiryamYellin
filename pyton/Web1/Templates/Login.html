{% extends 'Layout.html' %}

{% block title %}
התחברות
{% endblock %}

{% block main %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f7f7f7;">
    <div class="card p-5 shadow-lg" style="width: 100%; max-width: 400px; border-radius: 15px; background-color: #f8f8f8;">
        <h2 class="text-center mb-4" style="font-size: 1.8rem; font-weight: bold; color: #A68F7D;">ברוך הבא</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-4">
                <label for="username" class="form-label" style="font-weight: 600; color: #777;">שם משתמש</label>
                <input type="text" id="username" name="username" class="form-control shadow-sm"
                       style="border: 1px solid #ddd; border-radius: 10px; padding: 12px; font-size: 1rem; color: #555;"
                       placeholder="הכנס שם משתמש">
            </div>
            <div class="form-group mb-4">
                <label for="password" class="form-label" style="font-weight: 600; color: #777;">סיסמה</label>
                <input type="password" id="password" name="password" class="form-control shadow-sm"
                       style="border: 1px solid #ddd; border-radius: 10px; padding: 12px; font-size: 1rem; color: #555;"
                       placeholder="הכנס סיסמה">
            </div>
            <button type="submit" class="btn w-100 shadow-sm"
                    style="background-color: #A68F7D; color: white; font-size: 1.1rem; font-weight: bold; border-radius: 10px; padding: 12px;">
                התחבר
            </button>
        </form>
        <div class="text-center mt-4">
            <p style="color: #777;">אין לך חשבון?
                <a href="{% url 'register' %}" class="text-decoration-none" style="color: #A68F7D; font-weight: 600;">הרשם עכשיו</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
